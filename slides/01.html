<h3 id="how-do-i-work-this-thing-">How do I work this thing?</h3>
<p>Left, Down, Page Down, or Spacebar advances the slide<br>Right, Up, or Page Up goes to the previous slide<br>You can also scroll with a scroll wheel or the scroll bar, but it&#39;s buggy  </p>
